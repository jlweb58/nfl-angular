<h2 mat-dialog-title>Create Pool</h2>
<mat-dialog-content>
  <form class="pool-dialog-form">
    <mat-form-field class="pool-dialog-full-width">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="pool.name">
    </mat-form-field>


  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" (click)="save()" color="primary">Save</button>

</mat-dialog-actions>
