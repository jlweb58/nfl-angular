<mat-toolbar *ngIf="tokenStorageService.getUser()" color="primary" class="app-activity">
  <button mat-button routerLink="/home" routerLinkActive="active">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-button routerLink="/teams" routerLinkActive="active">
    <mat-icon >group</mat-icon>
    <span>Teams</span>
  </button>
  <button mat-button routerLink="/games" routerLinkActive="active">
    <mat-icon >sports_football</mat-icon>
    <span>Games</span>
  </button>
  <button mat-button [matMenuTriggerFor]="userProfile">
    <mat-icon class="profile-icon">account_circle</mat-icon>
  </button>
  <mat-menu #userProfile="matMenu">
    <button mat-menu-item routerLink="/picks" routerLinkActive="active">
      <mat-icon>touch_app</mat-icon>
      <span>My Picks</span>
    </button>
    <button mat-menu-item routerLink="/changePassword" routerLinkActive="active">
      <mat-icon>lock</mat-icon>
      <span>Change Password</span>
    </button>
    <button mat-menu-item routerLink="/logout" routerLinkActive="active">
      <mat-icon >exit_to_app</mat-icon>
      <span>Logout</span>
    </button>


  </mat-menu>

</mat-toolbar>
<router-outlet></router-outlet>
