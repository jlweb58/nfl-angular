<h2>User Management for Pool: {{currentPool?.name}}</h2>


<table mat-table [dataSource]="users">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>
  <ng-container matColumnDef="userRoles">
    <th mat-header-cell *matHeaderCellDef>User Roles</th>
    <td mat-cell *matCellDef="let user">{{user.userRoles}}</td>
  </ng-container>

  <ng-container matColumnDef="playerStatus">
    <th mat-header-cell *matHeaderCellDef>Player Status</th>
    <td mat-cell *matCellDef="let user">{{user.playerStatus}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr class="user-row" mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="onRowClick(row)"></tr>
</table>
