<div class="component-title">Pools</div>

<table mat-table [dataSource]="pools">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Pool ID</th>
    <td mat-cell *matCellDef="let pool">{{pool.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Pool Name</th>
    <td mat-cell *matCellDef="let pool">{{pool.name}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

</table>

<div class="floating-button-container">
  <button mat-fab color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
